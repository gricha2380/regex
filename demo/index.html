<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/style.min.css" rel="stylesheet">
    <title>Regex Battle</title>
</head>
<body>
    <div class="container">
        <div class="field">
            <div id="enemies"></div>
        </div>
        <div id="arena">
            <input id="hand" value="">
            <div class="health"><span class="value">100/100</span></div>
        </div>
        <div id="deck">
            <div id="categories"></div>
            <div id="cards">
            </div>
        </div>
        <div class="actionButtons">
            <button class="clear">Clear</button>
            <button id="attack" class="main">Attack!</button>
        </div>
        <div id="alert"></div>
        <a id="random" href="">Random Enemy</a>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/deck.js"></script>
    <script src="assets/js/battle.js"></script>
</body>
</html>
