<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/style.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/logo.png" />
    <title>Regex Battle</title>
</head>
<body>
    <div class="container">
        <div class="field">
            <div id="enemies"></div>
        </div>
        <div id="arena">
            <input id="hand" value="">
            <div id="health">
                <span class="healthBar"></span>
                <div class="healthText">
                    <span class="value"></span>/<span class="max"></span></div>
                </div>
        </div>
        <div id="deck">
            <div id="categories"></div>
            <div id="cards">
            </div>
        </div>
        <div class="actionButtons">
            <button class="clear">Clear</button>
            <button id="attack" class="main" disabled>Attack!</button>
        </div>
        <div id="alert"></div>
        <a id="random" href="">Random Enemy</a>
        <div id="score">Score: <span class="value"></span></div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/game.js"></script>
    <script src="assets/js/deck.js"></script>
    <script src="assets/js/battle.js"></script>
</body>
</html>
