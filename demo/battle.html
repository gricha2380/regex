<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/css/style.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/logo.png" />
    <title>Regex Battle</title>
</head>
<body>
    <div id="tip"><div class="closeButton"></div><div class="container auto"><div class="message"></div><div class="pagination"></div></div></div>
    <div class="container static mbot5">
        <div id="health">
            <span class="healthBar"></span>
            <div class="healthText">
                <span class="value"></span>/<span class="max"></span>
            </div>
        </div>
        <div class="relative">
            <div id="alert"></div>
        </div>
        <div id="header">
            <div id="level">Level <span class="value"></span><span class="gameType"></span></div>
            <div id="score">Score: <span class="value"></span></div>
        </div>
        <div class="field">
            <div id="enemies"></div>
        </div>
        <div id="arena">
            <div id="hand">
                <div class="simple-grid">
                </div>
            </div>
            </div>
            <div id="deck">
                <div id="categories"></div>
                <div id="cards">
                </div>
            </div>
            <div class="actionButtons">
                <button class="clear">Clear</button>
                <button id="attack" class="main button" disabled>Attack!</button>
            </div>
            <div>
                <a id="random" href="" class="smallLink left">Random Enemy</a>
                <a id="endGame" href="" class="smallLink right">End Game</a>
            </div>
            <div class="tipHolder"><button id="tipToggle">Tips</button></div>
        </div>

    <script src="assets/js/game.js"></script>
    <script src="assets/js/deck.js"></script>
    <script src="assets/js/battle.js"></script>
    <script src="assets/js/draggable.js"></script>
