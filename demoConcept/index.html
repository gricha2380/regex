<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <title>Regex Battle</title>
</head>
<body>
    <div class="container">
        <div class="field">
            <div id="enemies"></div>
        </div>
        <div id="deck">
            <input id="hand" value="">
            <div class="health"><span class="value">100/100</span></div>
        </div>
        <div id="cards">
            <button class="card" value="\d+">Any Digit<span>\d</span></button>
            <button class="card" value="\D+">Not Digit<span>\D</span></button>
        </div>
        <div class="actionButtons">
            <!-- <button id="info">Info</button> -->
            <button class="clear">Clear</button>
            <button id="attack" class="main">Attack!</button>
        </div>
        <div id="alert"></div>
        <a id="random" href="">Random Enemy</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/battle.js"></script>
</body>
</html>
